<!DOCTYPE html>
<html lang="en-US">

<head>
    <title> Vietnamese Student Association </title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <!-- navbar -->
    <nav id="navbar">
        <div class="nav_img">
            <img id="vsa_logo" src="tmvsa_logo.png">
        </div>
        <ul>
            <li><a href="#anchor1"> About Us </a></li>
            <li><a href="#anchor2"> Events</a></li>
            <li><a href="#anchor3"> Members</a></li>
            <li><a href="#anchor4"> Contact</a></li>
        </ul>
    </nav>
    <!-- homepage -->
    <div class="header">
        <div id="intro">
            <h1>Vietnamese Student Association</h1>
            <h2>Toronto Metropolitan University</h2>
            <div class="button"><a href="#anchor1">About Us</a></div>
        </div>
        <div id="image">
            <img id="header" src="tmvsa_logo.png">
        </div>
    </div>

    <!-- about section -->
    <div class="about">
        <h1 id="anchor1">About Us</h1>
        <div class="media-row">
            <div id="tiktokborder">
                <h2>TikTok</h2>
                <div id="tikslide-wrapper">
                    <!-- Left Button -->
                    <button id="prev-btn">&#8592;</button>

                    <!-- TikTok Slideshow container -->
                    <div id="tikslide">
                        <!-- TikTok 1 (14 seconds)-->
                        <div class="slide">
                            <blockquote class="tiktok-embed"
                                cite="https://www.tiktok.com/@tmuvsa/video/7467677484910267653"
                                data-video-id="7467677484910267653" style="max-width: 325px; min-width: 325px;">
                                <section>Loading TikTok 1...</section>
                            </blockquote>
                        </div>

                        <!-- TikTok 2 (15 seconds)-->
                        <div class="slide">
                            <blockquote class="tiktok-embed"
                                cite="https://www.tiktok.com/@tmuvsa/video/7461503329529564421"
                                data-video-id="7461503329529564421" style="max-width: 325px; min-width: 325px;">
                                <section>Loading TikTok 2...</section>
                            </blockquote>
                        </div>

                        <!-- TikTok 3 (8 seconds)-->
                        <div class="slide">
                            <blockquote class="tiktok-embed"
                                cite="https://www.tiktok.com/@tmuvsa/video/7465938933399014661"
                                data-video-id="7465938933399014661" style="max-width: 325px; min-width: 325px;">
                                <section>Loading TikTok 3...</section>
                            </blockquote>
                        </div>
                    </div>
                    <!-- Right Button -->
                    <button id="next-btn">&#8594;</button>
                </div>
                <!-- TikTok script -->
                <script async src="https://www.tiktok.com/embed.js"></script>
                <script src="script.js"></script>
            </div>

            <!--instagram container-->
            <div class="instagram-wrapper">
                <h2>Instagram</h2>
                <div class="insta-gallery">

                    <!-- Post 1: top -->
                    <div class="top">
                        <blockquote class="instagram-media" data-instgrm-captioned
                            data-instgrm-permalink="https://www.instagram.com/reel/DJHrIPrPVQx/"
                            data-instgrm-version="14"
                            style="max-width: 340px; min-width: 326px; width: 100%; margin: 12px auto;">
                        </blockquote>
                    </div>

                    <!-- Post 2: top -->
                    <div class="top">
                        <blockquote class="instagram-media" data-instgrm-captioned
                            data-instgrm-permalink="https://www.instagram.com/reel/DGyqei4PkhM/"
                            data-instgrm-version="14"
                            style="max-width: 340px; min-width: 326px; width: 100%; margin: 12px auto;">
                        </blockquote>
                    </div>

                    <!-- Post 3: bottom -->
                    <div class="bottom">
                        <blockquote class="instagram-media" data-instgrm-captioned
                            data-instgrm-permalink="https://www.instagram.com/reel/DFY6st3PrvS/"
                            data-instgrm-version="14"
                            style="max-width: 340px; min-width: 326px; width: 100%; margin: 12px auto;">
                        </blockquote>
                    </div>

                </div>
            </div>
        </div>

        <!-- Load Instagram Embed Script -->
        <script async src="//www.instagram.com/embed.js"></script>
    </div>
    </div>





</body>

</html>
